<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 427.15 169.67"><title>stars</title><circle cx="134.24" cy="21.54" r="7.02" style="fill:none;stroke:#fff;stroke-miterlimit:10;stroke-width:3px"/><line x1="426.81" y1="90.03" x2="142.52" y2="24.24" style="fill:none;stroke:#fff;stroke-miterlimit:10;stroke-width:3px"/><text transform="translate(0 32.57)" style="font-size:38px;fill:#fff;font-family:HelveticaNeue-LightItalic, Helvetica Neue;font-style:italic">“Stars”</text><text transform="translate(1 67.57)" style="font-size:20px;fill:#fff;font-family:HelveticaNeue-LightItalic, Helvetica Neue;font-style:italic">(these become the bulbs of<tspan x="0" y="24">light in the fi</tspan><tspan x="102.22" y="24" style="letter-spacing:-0.0179931640625em">r</tspan><tspan x="108.16" y="24">ework. They also </tspan><tspan x="0" y="48">contain the metal that c</tspan><tspan x="202.64" y="48" style="letter-spacing:-0.0179931640625em">r</tspan><tspan x="208.58" y="48">eates the</tspan><tspan x="0" y="72">color of the fi</tspan><tspan x="111.52" y="72" style="letter-spacing:-0.0179931640625em">r</tspan><tspan x="117.46" y="72">ework, e.g. coppe</tspan><tspan x="273.48" y="72" style="letter-spacing:-0.0919921875em">r</tspan><tspan x="277.94" y="72" style="letter-spacing:-0.0000244140625em">, </tspan><tspan x="0" y="96">barium, or st</tspan><tspan x="108.9" y="96" style="letter-spacing:-0.0179931640625em">r</tspan><tspan x="114.84" y="96" style="letter-spacing:-0.0000244140625em">ontiu</tspan><tspan x="157.06" y="96" style="letter-spacing:-0.0599853515625em">m</tspan><tspan x="172.52" y="96">)</tspan></text></svg>