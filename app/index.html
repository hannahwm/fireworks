<!DOCTYPE html>
<html>
<head>
    <title>GreenSock: Basic Tween</title>
    <link rel="stylesheet" href="css/styles.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.1/ScrollMagic.js"></script>
    <script src="js/library/jquery.gsap.min.js"></script>
    <script src="js/library/TweenMax.min.js"></script>
    <script src="js/library/TimelineMax.min.js"></script>
    <script src="js/library/animation.gsap.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>

<body>

  <div class="wrapper">

    <div class="pinned-content first">
      <p>slide: pinned-content first</p>
    </div>

    <div class="pinned-content second">
      <p>slide: pinned-content second</p>
    </div>

    <div class="pinned-content third">
      <p>slide: pinned-content third</p>
    </div>

    <div id="parallaxWrapper">
      <div id="parallaxText">
        <div class="layer2" style="top: 0;"></div>
      	<div class="layer1" style="top: 100vh;">
          <ul class="rockets">
            <li class="rocket">
              <img class="rocket__static" src="/images/firework.png" />
              <img class="rocket__animated" src="/images/firework.gif" />
          </li>
            <li class="rocket">
              <img class="rocket__static" src="/images/firework-yellow.png" />
              <img class="rocket__animated" src="/images/firework-yellow.gif" />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!--build:js js/main.min.js -->
  <script src="js/plugins/scrollmagicControls.js"></script>
  <script src="js/plugins/launchRocket.js"></script>
  <!--endbuild-->

</body>
</html>
